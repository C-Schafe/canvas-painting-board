<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico" type="image/ico">
    <link rel="stylesheet" href="./index.css">
    <title>My Canvas</title>
</head>
<body>
    <div class="actions">
        <div id="palette" class="action">
            <svg class="icon palette2" aria-hidden="true">
                <use xlink:href="#icon-palette"></use>
            </svg>
        </div>
        <div id="pencil" class="action active">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-pencil"></use>
            </svg>
        </div>
        <div id="pen" class="action">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-pen"></use>
            </svg>
        </div>
        <div id="brush" class="action">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-brush"></use>
            </svg>
        </div>
        <div id="eraser" class="action">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-eraser"></use>
            </svg>
        </div>
        <div id="save" class="action">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-download"></use>
            </svg>
        </div>
        <div id="clear" class="action">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-delete"></use>
            </svg>
        </div>
    </div>
    <canvas id="canvas" class="pencil"></canvas>
    <script src="./index.js"></script>
    <script src="./svg.js"></script>
</body>
</html>
